<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 265 64">
  <!-- TextForge Horizontal Lockup - improved spacing -->
  <defs>
    <clipPath id="hlClip">
      <rect width="56" height="56" rx="12"/>
    </clipPath>
    <linearGradient id="hlGlow" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#c2410c"/>
      <stop offset="50%" stop-color="#f59e0b" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#1e3a5f" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@700&amp;display=swap');
    .wordmark {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-weight: 700;
      font-size: 28px;
      letter-spacing: -0.02em;
    }
  </style>

  <!-- Logo mark -->
  <g transform="translate(4, 4)">
    <g clip-path="url(#hlClip)">
      <rect width="56" height="56" fill="#1e3a5f"/>
      <rect x="0" y="28" width="56" height="28" fill="url(#hlGlow)"/>
    </g>
    <rect x="10" y="10" width="36" height="9" rx="4.5" fill="white"/>
    <rect x="21" y="10" width="14" height="34" rx="4.5" fill="white"/>
  </g>

  <!-- Wordmark - increased gap from icon, better vertical alignment -->
  <text x="78" y="38" class="wordmark">
    <tspan fill="#1e3a5f">Text</tspan><tspan fill="#c2410c">Forge</tspan>
  </text>
</svg>
