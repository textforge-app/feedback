title: "[Idea] "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Have a feature idea or improvement in mind? Share it here. Upvote ideas you'd like to see prioritized.
  - type: textarea
    id: problem
    attributes:
      label: What problem does this solve?
      description: Describe the workflow gap or frustration this would address.
      placeholder: "I'm trying to do X but currently have to..."
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: What would you like?
      description: Describe the feature or improvement you have in mind.
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      description: Any workarounds or other approaches you've thought about.
  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Screenshots, examples, links, or anything else that helps illustrate the idea.
